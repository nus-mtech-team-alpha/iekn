    - '**/*.md'
    - '**/*.txt'
  pull_request:
    branches: [ "feature/improve-cicd" ]
    types: [opened, synchronize, reopened]
    paths-ignore: 
      - '**/*.md'
      - '**/*.txt'
  workflow_dispatch:

